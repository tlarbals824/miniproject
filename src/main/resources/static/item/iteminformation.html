<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>miniproject</title>
</head>
<body>
<h1>Item Information</h1>
<form action="itemedit.html" method="get">
    <fieldset>
        <legend>Item Information</legend>
        <label for="itemId">Id</label>
        <input type="text" id="itemId" value="test1"  readonly><br>

        <label for="itemName">Name</label>
        <input type="text" id="itemName" name="name" value="test1" readonly><br>

        <label for="price">Price</label>
        <input type="text" id="price"  name="price" value="test1" readonly><br>

        <label for="quantity">Quantity</label>
        <input type="text" id="quantity" name="quantity" value="test1" readonly><br>

        <button type="submit">edit</button>
        <button type="button" onclick="location.href='item/items.html'">cancel</button>
    </fieldset>
</form>
</body>
</html>
