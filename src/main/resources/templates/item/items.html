<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>miniproject</title>
</head>
<body>
    <h1>Item List</h1>
    <table>
        <caption>모든 아이템 이름, 가격, 수량 조회</caption>
        <tr>
            <th>Id</th>
            <th>이름</th>
            <th>가격</th>
            <th>수량</th>
            <th>수정</th>
        </tr>
        <tr th:each="items : ${items}">
            <td th:text="${items.id}">Id</td>
            <td th:text="${items.name}">이름</td>
            <td th:text="${items.price}">가격</td>
            <td th:text="${items.quantity}">수량</td>
            <td>
                <button type="button" onclick="location.href='itemedit.html'"
                th:onclick="|location.href='@{/items/{itemId}/edit(itemId=${items.id})}'|">
                    수정</button>
            </td>
        </tr>
    </table>

</body>
</html>
